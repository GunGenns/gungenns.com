<!DOCTYPE html>
<html>
  <head>
    <title>Gungens Minecraft Server</title>
    <style>
      body {
        background-image: linear-gradient(to right, #7579ff, #b224ef);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
        text-align: center;
        width: 500px;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #7579ff;
      }

      p {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #server-ip {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #b224ef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Gungens Minecraft Server</h1>
      <p>Join us for an epic Minecraft experience</p>
      <p id="server-ip">Server IP: gungenns.minehut.gg</p>
    </div>
  </body>
</html>
